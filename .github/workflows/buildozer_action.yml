name: Build Tic Tac Toc APK

on:
  push:
    branches:
      - main  # Change this if your branch is different
  workflow_dispatch:  # Allows manual trigger from GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ⚙️ Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip git zip unzip openjdk-17-jdk libffi-dev libssl-dev

      - name: 📦 Install Buildozer & Dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython kivy

      - name: 🛠 Clean Previous Builds (Optional)
        run: buildozer android clean || echo "Clean skipped"

      - name: 📋 Initialize Buildozer (if needed)
        run: buildozer init || echo "Buildozer spec already exists"

      - name: 🔧 Build APK
        run: buildozer -v android debug || (cat buildozer.spec && exit 1)

      - name: 📤 Upload APK as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: TicTacToc-APK
          path: bin/*.apk
